<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Micro DB - GUI</title>
    <!-- Подключение базового CSS (пока пустой файл, можно добавить стили позже) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="app">
        <h1>Добро пожаловать в Excel Micro DB GUI</h1>
        <p>Это основной интерфейс для работы с проектами.</p>
        
        <!-- Элементы управления для загрузки и анализа -->
        <div>
            <input type="file" id="fileInput" accept=".xlsx" />
            <button id="uploadBtn">Загрузить XLSX</button>
            <button id="analyzeBtn" disabled>Анализировать</button>
            <span id="statusMessage"></span>
        </div>

        <!-- Контейнер для нодового редактора (появится позже) -->
        <div id="node-editor-container" style="width: 100%; height: 400px; border: 1px solid #ccc;">
            <!-- Нодовый редактор будет инициализирован здесь -->
            <p>Загрузка нодового редактора...</p>
        </div>

        <!-- Контейнер для ag-Grid -->
        <div id="ag-grid-container" style="width: 100%; height: 400px; margin-top: 20px; border: 1px solid #ccc;">
            <!-- ag-Grid будет инициализирован здесь -->
        </div>

        <!-- Подключение ag-Grid через CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css">
        <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/ag-grid-community.min.noStyle.js"></script>
    </div>

    <!-- Подключение базового JS (пока пустой файл, логика нодов пойдёт сюда) -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
