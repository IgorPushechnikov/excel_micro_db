# config/settings.yaml
# Основной конфигурационный файл Excel Micro DB

app:
  name: "Excel Micro DB"
  version: "0.1.0"
  mode: "development" # development, production, debug
  debug: true
  auto_reload: true

paths:
  data_dir: "./data"
  output_dir: "./output"
  logs_dir: "./logs"
  templates_dir: "./templates"
  config_dir: "./config"

database:
  url: "sqlite:///excel_micro_db.sqlite"
  echo: false # Логировать SQL запросы (для отладки)

analysis:
  max_file_size_mb: 100
  timeout_seconds: 300
  default_sheet_limit: 1000 # Максимальное количество строк для анализа по умолчанию

logging:
  level: "DEBUG" # Уровень логирования (DEBUG, INFO, WARNING, ERROR, CRITICAL)
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  date_format: "%Y-%m-%d %H:%M:%S"
  file_rotation: "50MB"
  console_output: true
  file_output: true

gui:
  theme: "default"
  language: "ru"
  window_width: 1200
  window_height: 800

# Настройки для различных компонентов можно добавлять здесь
# Например, для экспорта или процессора
exporter:
  default_format: "xlsx" # Формат экспорта по умолчанию

processor:
  batch_size: 1000 # Размер батча для обработки данных